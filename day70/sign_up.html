<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>
            sign-up
        </title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td>
                            <input type="text" name="id" placeholder="아이디 10글자 이내" maxlength="10">
                            <button type="button">중복확인</button>
                        </td>
                        
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="text" name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" minlength="8"></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="text" name="password_check" minlength="8"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="text" name="email">
                            <select>
                                <option selected>직접입력</option>
                                <option>@naver.com</option>
                                <option>@daum.net</option>
                                <option>@gmail.com</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
                    
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file" accept=".jpg, .jpeg, .png">
                <br>
                <br>
                성별: 
                <input type="radio" name="gender"> 남자 
                <input type="radio" name="gender"> 여자
                <br>
                <br>
                취미:
                <br>
                <input type="checkbox" name="hobby"> 야구
                <input type="checkbox" name="hobby"> 농구
                <input type="checkbox" name="hobby"> 축구
                <br>
                <input type="checkbox" name="hobby"> 공부
                <input type="checkbox" name="hobby"> 음악감상
                <br>
                <input type="checkbox" name="hobby"> 기타 <input type="text">
                <br>
                <br>
                자기소개
                <br>
                <textarea rows="10" cols="100" name="self_introduction"></textarea>            
            </fieldset>

            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전</button>
        </form>
    </body>
</html>
