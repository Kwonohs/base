<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- asdasdsadasd -->
        <meta charset="UTF-8">
        <header>
        <title>
            회원가입
        </title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form action="#" method="post">
            <fieldset>
                <table>
                    <tr>
                    <th>ID</th>
                    <td><input type="text" name="username" placeholder="아이디 10글자 이내" maxlength="11" required></td>
                    <td><button type="button"><strong>중복 확인</strong></button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="text" name="username" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30" minlength="8" required><br></td>
                    </tr>
                <legend>필수 입력 사항</legend>
                <label for="ID"> <strong>ID </strong></label>
                
                
                <br>
                <label for="password"><strong> 비밀번호 </strong></label>
                
                <label for="password_"> <strong>비밀번호 확인</strong> </label>
                <input type="text" name="username" maxlength="9" size="24" required><br>
                <label for="email"> <strong>Email</strong> </label>
                <input type="text" name="username" maxlength="9" required>
                <select>
                    <optgroup label="선택하기">
                        <option value="직접입력">직접입력</option>
                        <option value="@naver.com">@naver.com</option>
                        <option value="@gmail.com">@gmail.com</option>
                        <option value="@hanmail.com">@hanmail.com</option>
                    </optgroup>
                </select>
                <br>
                <br>
            </table>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                <label for="photo"> 프로필 사진 </label>
                <input type="file" name="prompt_file" accept=".png, .jpg">
                <br><br>
                성별 :
                <input type="radio" name="model"> 남자
                <input type="radio" name="model"> 여자
                <br><br>
                취미 :
                <br>
                <input type="checkbox" name="option"> 야구
                <input type="checkbox" name="option"> 농구
                <input type="checkbox" name="option"> 축구
                <br>
                <input type="checkbox" name="option"> 공부
                <input type="checkbox" name="option"> 음악감상
                <br>
                <input type="checkbox" name="option"> 기타
                <input type="text" name="hobby" maxlength="10"><br>
                <p>자기소개</p>
                <textarea id="prompt" name="prompt" cols="100" rows="20"  maxlength="2000"></textarea>
                <br><br><br>
            </fieldset>
            <filedset>
                <input type="submit" value="회원가입">
                <input type="reset" value="다시입력">
                <button>이전으로</button>
            </filedset>
        </form>
    </body>
