<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>News</title>
    </head>
    <body>
        <h1>News</h1>

        {% for post in post_list %}
        <h3> {{post.title}} </h3>
        <h4> {{post.name}} </h4>
        <h5> {{post.email}} </h5>
        <h4> {{post.created_at}} </h4>
        <h3> {{post.content}} </h3>
        {% endfor %}
    </body>
</html>
